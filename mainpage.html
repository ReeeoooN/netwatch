<head>

<body >
    <aside>
        <div class="mainmenu slide-rotate-ver-l-bck">
            <ul class="menulist">
                <li><a href="#"><div class="menulink"> Профиль</div></a></li>
                <li><a href="#"><div class="menulink"> Сообщения</div></a></li>

                <li><a href="mainpage.html"><div class="menulink"> Треды</div></a></li>
            </ul>
        </div>
    </aside>
   <div class="treadfield">
    <div class="mainblock">
        <div>
            <textarea class="treadcreate" type="text" title="Создать тред"></textarea>
            <button class="treadsend"><i class="fa fa-share" aria-hidden="true"></i></button>
        </div>
        <div class="addedtegs">
            <div>Тег1 <i class="fa fa-trash" aria-hidden="true"></i></div>
            <div>Тег2 <i class="fa fa-trash" aria-hidden="true"></i></div>
            <div>Тег3 <i class="fa fa-trash" aria-hidden="true"></i></div>
        </div>
        <div class="createteg">
            <input type="text">
            
        </div>
    </div>
    <div class=" treadblock">
        <div class="mainblock">
            <div class="creator">
                <div class="uname">@reeeooon</div>
                <div class="treaddate">16.11.2022 14:48</div>
                <i class="fa fa-trash" aria-hidden="true"></i>
            </div>
            <div class="treadcontent">
                <p>Первый не динамический тред</p>
            </div>
            <div class="tegs">
                <div>Тег1</div>
                <div>Тег2</div>
                <div>Тег3</div>
            </div>
            <div class="treadcomments">Коментарии <i class="fa fa-eye" aria-hidden="true"></i></div>
        </div>
    </div>
   </div>
   <div class="tegsfield slide-rotate-hor-t-fwd ">

        Поиск по тегам
        <input class="searchinput" type="text" title="Поиск по тегам">
    </div>
    <div class="poptegs">

        <div>Тег2</div>

</div>
